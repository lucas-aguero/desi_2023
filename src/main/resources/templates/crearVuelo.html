<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta th:replace="~{parent/template::charset}">
        <meta th:replace="~{parent/template::viewport}">
        <title>Crear Vuelo</title>
        <link th:replace="~{parent/template::bootstrap}">
    </head>
    <body>
        <!--NAVBAR-->
        <header th:replace="~{parent/template::header}"></header>

        <!--TITLE-->
        <div class="pt-4 container-fluid">
            <h2 class="pt-2  text-center"><strong>Programar Vuelo</strong></h2>
        </div>
        <div th:if="${global}">
            <div class="text-align-center alert alert-danger" role="alert">
                <p th:text="${global.defaultMessage}"></p>
            </div>

        </div>
        <!--FORM DIV-->
        <div class="container-fluid pt-4 col-lg-10 ">
            <!--NAVS SALIDAS/ARRIBOS-->
            <ul class="nav nav-tabs justify-content-center" id="formTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-saliente"  data-bs-toggle="tab" data-bs-target="#tab-saliente-form"
                       type="button" role="tab" >Saliente</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-entrante"  data-bs-toggle="tab" data-bs-target="#tab-entrante-form"
                       type="button" role="tab" >Entrante</a>
                </li>
            </ul>
            <div class="tab-content" id="tab-content">
                <div class="tab-pane fade show active" id="tab-saliente-form" role="tabpanel" tabindex="0">
                    <div th:replace="~{/nuevoVueloForm::nuevo-vuelo-form (${'saliente'})}"></div>
                </div>
                <div class="tab-pane fade" id="tab-entrante-form" role="tabpanel" tabindex="1">
                    <div th:replace="~{/nuevoVueloForm::nuevo-vuelo-form (${'entrante'})}"></div>
                </div>
            </div>
        </div>

        <!--JS-->
        <script th:replace="~{parent/template::js-bundle}"></script>
    </body>
</html>
