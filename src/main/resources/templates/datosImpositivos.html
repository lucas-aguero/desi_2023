<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datos Impositivos</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            display: inline-block;
            width: 150px; /* Puedes ajustar el ancho según tus necesidades */
            text-align: left;
            padding: 8px;
        }

        th {
            font-weight: bold;
        }

        .acciones {
            margin-top: 10px; /* Puedes ajustar el margen según tus necesidades */
        }
    </style>
</head>
<body>
    <h2>Datos Impositivos</h2>
    <table>
        <thead>
            <tr>
                <th>IVA: %</th>
                <th>Tasa Aeroportuaria Nacional: $</th>
                <th>Tasa Aeroportuaria Internacional: USD</th>
                <th>Cotización Dólar: $</th>
                <th>Fecha Modificación: </th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="datosImpositivos : ${datosImpositivosList}">
                <td th:text="${datosImpositivos.iva}"></td>
                <td th:text="${datosImpositivos.tasaAeroportuariaNacional}"></td>
                <td th:text="${datosImpositivos.tasaAeroportuariaInternacional}"></td>
                <td th:text="${datosImpositivos.cotizacionDolar}"></td>
                <td th:text="${datosImpositivos.fechaModificacion}"></td>
                <td>
                   <a th:href="@{/datosImpositivos/editarDatosImpositivos/{id}(id=${datosImpositivos.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="acciones">
        <button type="submit">Cancelar</button>
    </div>
</body>
</html>
